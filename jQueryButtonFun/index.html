<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="scripts.js" type="text/javascript"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"	>
	<link rel="stylesheet" type="text/css" href="styles.css">

</head>
<body>



<div class="container">

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-primary" toDo="hide">Hide</button>
			<button class="btn btn-primary" toDo="show">Show</button>
			<button class="btn btn-primary" toDo="toggle">Toggle</button>
			<button class="btn btn-primary" toDo="html">HTML</button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-3">
			<button class="btn btn-danger" toDo="text">Text</button>
			<button class="btn btn-danger" toDo="prepend">Prepend</button>
			<button class="btn btn-danger" toDo="append">Append</button>
			<button class="btn btn-danger" toDo="css">CSS</button>
			<button class="btn btn-danger" toDo="addClass">Add Class</button>
			<button class="btn btn-danger" toDo="animate">Animate</button>
			<button class="btn btn-danger" toDo="slideDown">Collapse</button>
			<button class="btn btn-danger" toDo="loop">Loop</button>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-6 col-sm-offset-3 text-center">
			<button class="btn btn-success thing" id="thing">Do something with JQuery</button>
		</div>
	</div>
</div>


</body>
</html>
